<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Activism</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .carousel-container {
      max-width: 800px;
      margin: 2em auto;
      position: relative;
      background: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-image {
      min-width: 100%;
      height: 400px;
      object-fit: contain;
    }

    .carousel-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    .carousel-nav:hover {
      background: rgba(0,0,0,0.7);
    }

    .carousel-prev {
      left: 10px;
    }

    .carousel-next {
      right: 10px;
    }

    .carousel-dots {
      text-align: center;
      padding: 15px 0;
      background: rgba(0,0,0,0.05);
    }

    .carousel-dot {
      display: inline-block;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ccc;
      margin: 0 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .carousel-dot.active {
      background: #007bff;
    }
  </style>
</head>
<body>
  <div class="site-nav-wrapper">
    <nav id="site-nav">
      <div class="links-container">
        <div class="link-wrapper">
          <a href="index.html">Home</a>
        </div>
        <div class="link-wrapper">
          <a href="calendar.html">Calendar</a>
        </div>
        <div class="link-wrapper">
          <a href="events.html">Events</a>
        </div>
        <div class="link-wrapper">
          <a href="volunteer.html">Volunteering</a>
        </div>
        <div class="link-wrapper">
          <a href="support.html">Support a Cause</a>
        </div>
        <div class="link-wrapper">
          <a href="latest-updates.html">Latest Updates</a>
        </div>
        <div class="link-wrapper">
          <a href="activism.html">Activism</a>
        </div>
      </div>
    </nav>
    <button
      id="toggle-site-nav"
      aria-controls="main-navigation"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
  <main>
    <h1>Local Activism Campaigns & Issues</h1>

    <!-- Image Carousel -->
    <div class="carousel-container">
      <div class="carousel-images" id="carouselImages">
        <img src="assets/1000014843.png" alt="Activism Image 1" class="carousel-image">
        <img src="assets/1000014844.png" alt="Activism Image 2" class="carousel-image">
        <img src="assets/1000014845.png" alt="Activism Image 3" class="carousel-image">
        <img src="assets/1000014846.png" alt="Activism Image 4" class="carousel-image">
        <img src="assets/1000014847.png" alt="Activism Image 5" class="carousel-image">
        <img src="assets/1000014848.png" alt="Activism Image 6" class="carousel-image">
      </div>

      <button class="carousel-nav carousel-prev" onclick="moveCarousel(-1)">❮</button>
      <button class="carousel-nav carousel-next" onclick="moveCarousel(1)">❯</button>

      <div class="carousel-dots">
        <span class="carousel-dot active" onclick="currentSlide(1)"></span>
        <span class="carousel-dot" onclick="currentSlide(2)"></span>
        <span class="carousel-dot" onclick="currentSlide(3)"></span>
        <span class="carousel-dot" onclick="currentSlide(4)"></span>
        <span class="carousel-dot" onclick="currentSlide(5)"></span>
        <span class="carousel-dot" onclick="currentSlide(6)"></span>
      </div>
    </div>
  </main>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.carousel-image');
    const dots = document.querySelectorAll('.carousel-dot');
    const totalImages = images.length;

    function showSlide(index) {
      // Ensure index is within bounds
      if (index >= totalImages) currentIndex = 0;
      else if (index < 0) currentIndex = totalImages - 1;
      else currentIndex = index;

      // Move carousel
      const carouselImages = document.getElementById('carouselImages');
      carouselImages.style.transform = `translateX(-${currentIndex * 100}%)`;

      // Update dots
      dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
      });
    }

    function moveCarousel(direction) {
      showSlide(currentIndex + direction);
    }

    function currentSlide(index) {
      showSlide(index - 1);
    }

    // Initialize carousel
    showSlide(0);

    // Site mobile navigation menu
    const menuButton = document.getElementById('toggle-site-nav');
    const siteNav = document.getElementById('site-nav');

    menuButton.addEventListener('click', function() {
      const expanded = menuButton.getAttribute('aria-expanded') === 'true';

      menuButton.setAttribute('aria-expanded', Boolean(!expanded).toString());
      siteNav.classList.toggle('nav-opened');
    });
  </script>
</body>
</html>
